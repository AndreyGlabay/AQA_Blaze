handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# Implements minimum logging level for FileHandler:
java.util.logging.FileHandler.level = CONFIG
# Formatter for FileHandler:
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
# Appender for FileHandler:
java.util.logging.FileHandler.append = true
# File pattern for FileHandler:
java.util.logging.FileHandler.pattern = logs/jul-file_%u.%g.log
# Implements log limit for FileHandler:
java.util.logging.FileHandler.limit = 89088
# Implements qty of Log files for FileHandler:
java.util.logging.FileHandler.count = 5

# Implements minimum logging level for ConsoleHandler:
java.util.logging.ConsoleHandler.level = CONFIG
# Minimum logging level for ConsoleHandler:
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter